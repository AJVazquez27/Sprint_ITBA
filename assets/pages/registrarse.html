<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="shortcut icon" href="../images/banco.png" type="image/x-icon">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

  <main class="main_is">
    <div class="form">
      <img class="logoR" src="../images/logo.png" alt="logo ITBANK">
      <h1>Registrarse</h1>
      <form class="formulario">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword2" required>
        </div>

        <button id="miBoton" type="submit" class="btn btn-primary">Registrarse</button>

      </form>

      <div>
        <p>¿Ya tienes una cuenta? <a href="../pages/iniciar_sesion.html">Inicia sesión</a></p>
      </div>

    </div>
    <div class="image">

    </div>
  </main>

  <script src="../../scripts/registrarse.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
</body>

</html>
