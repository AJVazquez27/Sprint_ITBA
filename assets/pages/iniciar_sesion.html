<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITBANK</title>
  <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="shortcut icon" href="../images/banco.png" type="image/x-icon">
</head>

<body>

  <main class="main-is">
    <div class="form">
      <img class="logoR" src="../images/logo.png" alt="logo del banco ITBANK">
      <h1>Iniciar sesión</h1>
      <form class="formulario">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Usuario/Email" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame.</label>
        </div>
        <input type="button" class="btn btn-primary" value="Iniciar Sesión" onclick="validarInicioSesion()">
      </form>

      <p>¿No tienes una cuenta? <a href="../pages/registrarse.html">Registrate</a></p>

    </div>
    <div class="image"></div>
  </main>

  <script src="../../scripts/iniciar_sesion.js"></script>
</body>

</html>
