<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/banco.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header>
        <nav class="nav-principal">
            <a href="../../index.html">
                <img class="logo" src="../images/logo.png" alt="logo del banco">
            </a>
            <a href="../../index.html">Inicio</a>
            <a href="../pages/transferencias.html">Transferencias</a>
            <a href="../pages/pagos.html">Pagos</a>
            <a href="../pages/conversor.html">Conversor de moneda</a>
            <a href="../pages/iniciar_sesion.html">Iniciar sesión</a>
            <a href="../pages/registrarse.html">Registrarse</a>
        </nav>
    </header>

    <main>
        <div class="prestamos">
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form id="formPrestamos">
                <div>
                    <label for="montoPrestamo">Ingresar el monto del préstamo
                        <input type="number" placeholder="Ingrese un monto" id="montoPrestamo" required min="1000">
                    </label>
                </div>
                <div>
                    <label for="cuotasPrestamo">Indicar el número de cuotas</label>
                    <select name="cuotasPrestamo" id="cuotasPrestamo">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div>
                    <label for="interesPrestamo">Tasa de interes anual
                        <input type="number" placeholder="Ingrese la tasa de interes" id="interesPrestamo" required
                            min="50">
                    </label>
                </div>
            </form>
            <div id="btnForm">
                <button class="btn btn-primary" onclick="generarTabla()">Calcular</button>
                <button class="btn btn-danger" onclick="limpiarForm()">Limpiar</button>
            </div>
            <div>
                <table id="tablaCSS" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <td>N° de cuota</td>
                            <td>Valor de cuota</td>
                            <td>Interes generado</td>
                            <td>Importe a pagar</td>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="total"></td>
                            <td id="col-1"></td>
                            <td id="col-2"></td>
                            <td id="col-3"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="miniIcon">
            <i class="fa-brands fa-facebook mini"></i>
            <i class="fa-brands fa-instagram mini"></i>
            <i class="fa-brands fa-whatsapp mini"></i>
        </div>
        <div class="info">
            <a class="footA" href="#">|| Terminos y condiciones |</a>
            <a class="footA" href="#">| Politicas de privacidad |</a>
            <a class="footA" href="#">| Contacto</a>
        </div>
    </footer>

    <script src="../../scripts/prestamos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
</body>

</html>
