    <main>
        <div class="simPrestamo">
            <h1>SIMULADOR DE PRESTAMO</h1>
        </div>
        <section class="formSimulador">
                <form id="formPrestamos">
                    <div>
                        <label for="montoPrestamo">Ingresar el monto del préstamo
                            <input type="number" placeholder="Ingrese un monto" id="montoPrestamo" required min="1000">
                        </label>
                    </div>
                    <div>
                        <label for="cuotasPrestamo">Indicar el número de cuotas</label>
                        <select name="cuotasPrestamo" id="cuotasPrestamo">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div>
                        <label for="interesPrestamo">Tasa de interes anual
                            <input type="number" placeholder="Ingrese la tasa de interes" id="interesPrestamo" required
                                min="50">
                        </label>
                    </div>
                </form>
                <div id="btnForm">
                    <button class="btn btn-primary" onclick="generarTabla()">Calcular</button>
                    <button class="btn btn-danger" onclick="limpiarForm()">Limpiar</button>
                </div>
                <div class="simTabla">
                    <table id="tablaCSS" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <td>N° de cuota</td>
                                <td>Valor de cuota</td>
                                <td>Interes generado</td>
                                <td>Importe a pagar</td>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="total"></td>
                                <td id="col-1"></td>
                                <td id="col-2"></td>
                                <td id="col-3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </main>
